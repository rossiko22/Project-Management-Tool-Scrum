<div class="dashboard-container">
  <header>
    <h1>Team Dashboard</h1>
    <nav>
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/sprints" routerLinkActive="active">Sprints</a>
      <a routerLink="/tasks" routerLinkActive="active">Tasks</a>
      <a routerLink="/backlog" routerLinkActive="active">Backlog</a>
    </nav>
  </header>

  <div class="dashboard-content">
    <h2>Welcome to Team Portal</h2>
    <p>Manage your sprints, tasks, and backlog items.</p>

    <div class="quick-links">
      <div class="card" routerLink="/sprints">
        <h3>Active Sprints</h3>
        <p>View and manage current sprints</p>
      </div>
      <div class="card" routerLink="/tasks">
        <h3>My Tasks</h3>
        <p>Track your assigned tasks</p>
      </div>
      <div class="card" routerLink="/backlog">
        <h3>Product Backlog</h3>
        <p>Manage backlog items</p>
      </div>
    </div>
  </div>
</div>

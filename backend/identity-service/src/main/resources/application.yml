spring:
 application:
   name: identity-service

 datasource:
   url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/identity_db}
   username: ${SPRING_DATASOURCE_USERNAME:postgres}
   password: ${SPRING_DATASOURCE_PASSWORD:postgres}
   driver-class-name: org.postgresql.Driver

 jpa:
   hibernate:
     ddl-auto: none
   show-sql: ${SHOW_SQL:false}
   properties:
     hibernate:
       dialect: org.hibernate.dialect.PostgreSQLDialect
       format_sql: true

 flyway:
   enabled: true
   baseline-on-migrate: true
   locations: classpath:db/migration
   clean-disabled: false

 kafka:
   bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
   producer:
     key-serializer: org.apache.kafka.common.serialization.StringSerializer
     value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
     properties:
       spring.json.add.type.headers: false

 rabbitmq:
   host: ${RABBITMQ_HOST:localhost}
   port: ${RABBITMQ_PORT:5672}
   username: ${RABBITMQ_USERNAME:admin}
   password: ${RABBITMQ_PASSWORD:admin}

server:
 port: ${SERVER_PORT:8080}

# JWT Configuration
jwt:
 secret: ${JWT_SECRET:your-secret-key-change-in-production-must-be-at-least-256-bits-long}
 expiration: ${JWT_EXPIRATION:28800000}  # 8 hours in milliseconds

# Actuator endpoints
management:
 endpoints:
   web:
     exposure:
       include: health,info,prometheus
 endpoint:
   health:
     show-details: always

# Swagger/OpenAPI
springdoc:
 api-docs:
   path: /v3/api-docs
 swagger-ui:
   path: /api-docs

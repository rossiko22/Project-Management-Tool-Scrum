user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # -------------------------------
    # Upstreams
    # -------------------------------
    upstream identity_service {
        server identity-service:8080;
    }

    upstream scrum_core_service {
        server scrum-core-service:8081;
    }

    upstream collaboration_service {
        server collaboration-service:3000;
    }

    upstream reporting_service {
        server reporting-service:3001;
    }

    upstream logging_service {
        server logging-service:3002;
    }

    # -------------------------------
    # ADMIN Portal - Port 4200
    # -------------------------------
    server {
        listen 4200;
        server_name localhost;

        root /usr/share/nginx/html/admin;
        index index.html;

        # CORS headers for testing (permissive)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Correlation-Id" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Authorization,X-Correlation-Id" always;
        add_header Access-Control-Allow-Credentials true always;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Identity Service API
        location /api/identity/ {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Correlation-Id" always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }
            proxy_pass http://identity_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
        }

        # Scrum Core Service API
        location /api/scrum/ {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Correlation-Id" always;
                add_header Access-Control-Max-Age 1728000;

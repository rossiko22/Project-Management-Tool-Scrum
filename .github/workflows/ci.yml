name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run identity-service tests
        working-directory: ./backend/identity-service
        run: mvn clean test

      - name: Generate JaCoCo coverage report
        working-directory: ./backend/identity-service
        run: mvn jacoco:report

      - name: Upload backend coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/identity-service/target/site/jacoco/
          retention-days: 30

      - name: Display coverage summary
        working-directory: ./backend/identity-service
        run: |
          echo "Backend Test Coverage Summary:"
          cat target/site/jacoco/index.html | grep -o 'Total[^<]*' | head -1 || echo "Coverage report generated"

  frontend-team-portal-tests:
    name: Frontend Team Portal Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: frontend/team-portal/node_modules
          key: ${{ runner.os }}-team-portal-${{ hashFiles('frontend/team-portal/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-team-portal-

      - name: Install dependencies
        working-directory: ./frontend/team-portal
        run: npm ci

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Run tests with coverage
        working-directory: ./frontend/team-portal
        run: npm run test -- --no-watch --code-coverage --browsers=ChromeHeadless
        env:
          CHROME_BIN: /usr/bin/chromium-browser

      - name: Upload team-portal coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: team-portal-coverage-report
          path: frontend/team-portal/coverage/
          retention-days: 30

      - name: Display coverage summary
        working-directory: ./frontend/team-portal
        run: |
          echo "Team Portal Test Coverage Summary:"
          if [ -f coverage/team-portal/index.html ]; then
            echo "Coverage report generated successfully"
          fi

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-team-portal-tests]
    if: always()

    steps:
      - name: Display workflow summary
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All test suites have been executed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results:" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Team Portal Tests: ${{ needs.frontend-team-portal-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Reports:" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports are available as workflow artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- backend-coverage-report" >> $GITHUB_STEP_SUMMARY
          echo "- team-portal-coverage-report" >> $GITHUB_STEP_SUMMARY
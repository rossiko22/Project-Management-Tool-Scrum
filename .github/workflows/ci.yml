name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run identity-service tests
        working-directory: ./backend/identity-service
        run: mvn clean test

      - name: Generate JaCoCo coverage report
        working-directory: ./backend/identity-service
        run: mvn jacoco:report

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/identity-service/target/site/jacoco/
          retention-days: 30

      - name: Display coverage summary
        working-directory: ./backend/identity-service
        run: |
          echo "Backend Test Coverage Summary:"
          if grep -q "Total" target/site/jacoco/index.html; then
            grep -o "Total[^<]*" target/site/jacoco/index.html | head -1
          else
            echo "Coverage report generated"
          fi

  frontend-team-portal-tests:
    name: Frontend Team Portal Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/team-portal/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/team-portal
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./frontend/team-portal
        run: npm run test -- --no-watch --code-coverage --browsers=ChromeHeadless

      - name: Upload team-portal coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: team-portal-coverage-report
          path: frontend/team-portal/coverage/
          retention-days: 30

      - name: Display coverage summary
        working-directory: ./frontend/team-portal
        run: |
          echo "Team Portal Test Coverage Summary:"
          if [ -f coverage/index.html ]; then
            echo "Coverage report generated successfully"
          fi

  frontend-admin-portal-tests:
    name: Frontend Admin Portal Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/admin-portal/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/admin-portal
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./frontend/admin-portal
        run: npm run test -- --no-watch --code-coverage --browsers=ChromeHeadless

      - name: Upload admin-portal coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: admin-portal-coverage-report
          path: frontend/admin-portal/coverage/
          retention-days: 30

      - name: Display coverage summary
        working-directory: ./frontend/admin-portal
        run: |
          echo "Admin Portal Test Coverage Summary:"
          if [ -f coverage/index.html ]; then
            echo "Coverage report generated successfully"
          fi

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-team-portal-tests, frontend-admin-portal-tests]
    if: always()

    steps:
      - name: Display workflow summary
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results:" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Team Portal Tests: ${{ needs.frontend-team-portal-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Admin Portal Tests: ${{ needs.frontend-admin-portal-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Reports:" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts available:" >> $GITHUB_STEP_SUMMARY
          echo "- backend-coverage-report" >> $GITHUB_STEP_SUMMARY
          echo "- team-portal-coverage-report" >> $GITHUB_STEP_SUMMARY
          echo "- admin-portal-coverage-report" >> $GITHUB_STEP_SUMMARY
